<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hangman Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
	<!-- This is the HTML from index.html -->
	<div id="word" class="block"></div>
	Guess a letter: 
	<select id="guess" onchange="letterGuessed(this)">
		<option value="" disabled hidden>--select--</option>
		<option value="a">a</option>
		<option value="b">b</option>
		<option value="c">c</option>
		<option value="d">d</option>
		<option value="e">e</option>
		<option value="f">f</option>
		<option value="g">g</option>
		<option value="h">h</option>
		<option value="i">i</option>
		<option value="j">j</option>
		<option value="k">k</option>
		<option value="l">l</option>
		<option value="m">m</option>
		<option value="n">n</option>
		<option value="o">o</option>
		<option value="p">p</option>
		<option value="q">q</option>
		<option value="r">r</option>
		<option value="s">s</option>
		<option value="t">t</option>
		<option value="u">u</option>
		<option value="v">v</option>
		<option value="w">w</option>
		<option value="x">x</option>
		<option value="y">y</option>
		<option value="z">z</option>
	</select>
	<div class="block"><span id="message"></span></div>
	<div id="misses"></div>
	<input id="restartGame" type="button" value="Reset" onclick="return initializeGame();" />
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
  <script type="text/javascript" src="words.json"></script>
  <script src="hangmanGame.js"></script>
  <script src="hangmanTests.js"></script>
</body>
</html>
